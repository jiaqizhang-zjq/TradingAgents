<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingAgents 投资研究报告</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,400;8..60,600;8..60,700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fafafa;
            --card: #ffffff;
            --text: #1a1a1a;
            --text-secondary: #666666;
            --text-muted: #999999;
            --border: #e5e5e5;
            --accent: #0066cc;
            --accent-light: #e6f0ff;
            --buy: #16a34a;
            --buy-bg: #dcfce7;
            --hold: #ca8a04;
            --hold-bg: #fef9c3;
            --sell: #dc2626;
            --sell-bg: #fee2e2;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Source Serif 4', 'Noto Serif SC', Georgia, serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }
        
        .container { max-width: 1100px; margin: 0 auto; padding: 48px 24px; }
        
        /* Header */
        header {
            border-bottom: 3px solid var(--text);
            padding-bottom: 24px;
            margin-bottom: 40px;
        }
        
        .brand {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 500;
            color: var(--accent);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        h1 {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: var(--text-muted);
        }
        
        /* Filters */
        .filters {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 20px 24px;
            margin-bottom: 32px;
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filters select {
            font-family: 'Inter', sans-serif;
            padding: 10px 16px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 14px;
            background: var(--card);
            min-width: 140px;
        }
        
        .btn {
            font-family: 'Inter', sans-serif;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
            border: none;
        }
        
        .btn-primary:hover { background: #0052a3; }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }
        
        .btn-secondary:hover { border-color: var(--text); }
        
        /* Report List */
        .report-list { display: flex; flex-direction: column; gap: 16px; }
        
        .report-item {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 28px 32px;
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 24px;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .report-item:hover {
            border-color: var(--accent);
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }
        
        .report-item .symbol {
            font-family: 'Inter', sans-serif;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .report-item .date {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--text-muted);
        }
        
        .report-item .title {
            font-size: 16px;
            color: var(--text-secondary);
        }
        
        .report-item .rating {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 600;
            padding: 6px 14px;
            border-radius: 3px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .rating-buy { background: var(--buy-bg); color: var(--buy); }
        .rating-hold { background: var(--hold-bg); color: var(--hold); }
        .rating-sell { background: var(--sell-bg); color: var(--sell); }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
            opacity: 0;
            transition: opacity 0.25s ease;
        }
        
        .modal.show {
            display: flex;
            justify-content: center;
            opacity: 1;
        }
        
        .modal-content {
            background: var(--card);
            width: 100%;
            max-width: 900px;
            border-radius: 12px;
            box-shadow: 0 24px 80px rgba(0,0,0,0.3);
            transform: translateY(20px) scale(0.98);
            transition: transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow: hidden;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        
        .modal.show .modal-content {
            transform: translateY(0) scale(1);
        }
        
        .modal-header {
            padding: 20px 28px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .modal-header h2 {
            font-size: 18px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
        }
        
        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--card);
            font-size: 24px;
            line-height: 1;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }
        
        .modal-close:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            transform: rotate(90deg);
        }
        
        .modal-body {
            padding: 32px;
            overflow-y: auto;
            flex: 1;
            font-size: 15px;
            line-height: 1.8;
            scroll-behavior: smooth;
        }
        
        .modal-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: var(--text-muted);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }
        
        .modal-loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            margin-left: 12px;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Report Content */
        .report-content {
            font-family: 'Source Serif 4', 'Noto Serif SC', Georgia, serif;
            font-size: 16px;
            line-height: 1.8;
            color: var(--text);
        }
        
        .report-content h1,
        .report-content h2,
        .report-content h3,
        .report-content h4 {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            line-height: 1.4;
            margin: 32px 0 16px;
            color: var(--text);
        }
        
        .report-content h1 { font-size: 26px; border-bottom: 2px solid var(--border); padding-bottom: 12px; }
        .report-content h2 { font-size: 20px; border-bottom: 1px solid var(--border); padding-bottom: 8px; }
        .report-content h3 { font-size: 17px; margin: 24px 0 12px; }
        .report-content h4 { font-size: 15px; margin: 20px 0 10px; }
        
        .report-content p { margin-bottom: 16px; text-align: justify; }
        
        .report-content ul,
        .report-content ol {
            margin: 12px 0;
            padding-left: 28px;
        }
        
        .report-content li {
            margin-bottom: 8px;
            padding-left: 4px;
        }
        
        .report-content code {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 13px;
            background: var(--bg);
            padding: 3px 6px;
            border-radius: 4px;
            color: var(--accent);
        }
        
        .report-content pre {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
            margin: 20px 0;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .report-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }
        
        .report-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
        }
        
        .report-content th,
        .report-content td {
            border: 1px solid var(--border);
            padding: 12px 14px;
            text-align: left;
            vertical-align: top;
        }
        
        .report-content th {
            background: var(--bg);
            font-weight: 600;
            color: var(--text);
        }
        
        .report-content tr:nth-child(even) td {
            background: rgba(0,0,0,0.02);
        }
        
        .report-content blockquote {
            border-left: 4px solid var(--accent);
            margin: 20px 0;
            padding: 12px 20px;
            background: var(--bg);
            border-radius: 0 6px 6px 0;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .report-content a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .report-content a:hover {
            text-decoration: underline;
        }
        
        .report-content hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 32px 0;
        }
        
        .report-content img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin: 16px 0;
        }
        
        .empty {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-muted);
            font-family: 'Inter', sans-serif;
        }
        
        /* Theme */
        .theme-dark {
            --bg: #111111;
            --card: #1a1a1a;
            --text: #e5e5e5;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --border: #333333;
        }
        
        .theme-blue {
            --bg: #0a1628;
            --card: #0f2744;
            --text: #e8f4fd;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #1e3a5f;
            --accent: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">TradingAgents Research</div>
            <h1>投资研究报告</h1>
            <p class="subtitle">AI-Driven Equity Research · 多代理智能分析系统</p>
        </header>
        
        <div class="filters">
            <select id="stockFilter">
                <option value="">全部股票</option>
            </select>
            <select id="dateFilter">
                <option value="">全部日期</option>
            </select>
            <button class="btn btn-primary" onclick="applyFilters()">筛选</button>
            <button class="btn btn-secondary" onclick="clearFilters()">重置</button>
            <div style="flex:1"></div>
            <button class="btn btn-secondary" onclick="setTheme('light')">浅色</button>
            <button class="btn btn-secondary" onclick="setTheme('dark')">深色</button>
            <button class="btn btn-secondary" onclick="setTheme('blue')">蓝色</button>
        </div>
        
        <div class="report-list" id="reportList">
            <div class="empty">加载中...</div>
        </div>
    </div>
    
    <div class="modal" id="reportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">报告详情</h2>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="report-content" id="modalContent"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // 配置 marked 选项
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: false,
            mangle: false
        });

        const REPORTS_DIR = './reports/';
        let allReports = [];
        let stockDates = {};

        function renderMarkdown(text) {
            if (!text) return '';
            try {
                return marked.parse(text);
            } catch (e) {
                console.error('Markdown parse error:', e);
                return '<pre>' + text.replace(/</g, '&lt;') + '</pre>';
            }
        }
        
        async function loadReports() {
            try {
                const response = await fetch(REPORTS_DIR);
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = doc.querySelectorAll('a');
                
                const stocks = [];
                links.forEach(a => {
                    const text = a.textContent;
                    if (text && text.endsWith('/') && !text.includes('?')) {
                        stocks.push(text.replace('/', ''));
                    }
                });
                
                document.getElementById('stockFilter').innerHTML = '<option value="">全部股票</option>' + 
                    stocks.map(s => `<option value="${s}">${s}</option>`).join('');
                
                allReports = [];
                stockDates = {};
                
                for (const stock of stocks) {
                    stockDates[stock] = [];
                    try {
                        const stockResponse = await fetch(REPORTS_DIR + stock);
                        const stockHtml = await stockResponse.text();
                        const stockDoc = parser.parseFromString(stockHtml, 'text/html');
                        const stockLinks = stockDoc.querySelectorAll('a');
                        stockLinks.forEach(a => {
                            const dateText = a.textContent;
                            if (dateText && dateText.match(/^\d{4}-\d{2}-\d{2}\/$/)) {
                                const date = dateText.replace('/', '');
                                stockDates[stock].push(date);
                                allReports.push({ stock, date });
                            }
                        });
                    } catch (e) { console.error(e); }
                }
                
                updateDateFilter();
                
                if (allReports.length > 0) {
                    const latest = allReports.sort((a,b) => b.date.localeCompare(a.date))[0];
                    document.getElementById('stockFilter').value = latest.stock;
                    updateDateFilter();
                    document.getElementById('dateFilter').value = latest.date;
                }
                
                renderReports();
            } catch (e) {
                document.getElementById('reportList').innerHTML = `<div class="empty">加载失败: ${e.message}</div>`;
            }
        }
        
        function updateDateFilter() {
            const stock = document.getElementById('stockFilter').value;
            const dateSelect = document.getElementById('dateFilter');
            let dates = stock ? (stockDates[stock] || []) : [...new Set(allReports.map(r => r.date))];
            dateSelect.innerHTML = '<option value="">全部日期</option>' + 
                dates.sort((a,b) => b.localeCompare(a)).map(d => `<option value="${d}">${d}</option>`).join('');
        }
        
        function applyFilters() { renderReports(); }
        
        function renderReports() {
            const stock = document.getElementById('stockFilter').value;
            const date = document.getElementById('dateFilter').value;
            
            let filtered = allReports.filter(r => {
                if (stock && r.stock !== stock) return false;
                if (date && r.date !== date) return false;
                return true;
            });
            
            filtered.sort((a,b) => b.date.localeCompare(a.date));
            
            if (filtered.length === 0) {
                document.getElementById('reportList').innerHTML = '<div class="empty">暂无报告</div>';
                return;
            }
            
            document.getElementById('reportList').innerHTML = filtered.map(r => `
                <div class="report-item" onclick="openReport('${r.stock}', '${r.date}')">
                    <div>
                        <div class="symbol">${r.stock}</div>
                        <div class="date">${r.date}</div>
                    </div>
                    <div class="title">${r.stock} 投资研究报告 · ${r.date}</div>
                    <div class="rating rating-hold">查看</div>
                </div>
            `).join('');
        }
        
        async function openReport(stock, date) {
            const modal = document.getElementById('reportModal');
            const modalContent = document.querySelector('.modal-content');
            const modalBody = document.getElementById('modalBody');
            
            // 显示加载状态
            document.getElementById('modalTitle').innerHTML = `${stock} <span style="font-weight:400;color:#999;">${date}</span>`;
            document.getElementById('modalContent').innerHTML = '<div class="modal-loading">正在加载报告</div>';
            modal.classList.add('show');
            modalContent.style.transform = 'translateY(0) scale(1)';
            
            try {
                const res = await fetch(REPORTS_DIR + stock + '/' + date + '/11_final_decision.md');
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const content = await res.text();
                document.getElementById('modalContent').innerHTML = renderMarkdown(content);
                
                // 修复可能存在的表格样式
                document.querySelectorAll('.report-content table').forEach(table => {
                    table.style.width = '100%';
                    table.style.borderCollapse = 'collapse';
                });
            } catch (e) {
                document.getElementById('modalContent').innerHTML = `<div class="empty">加载失败: ${e.message}</div>`;
            }
        }
        
        function closeModal() {
            const modal = document.getElementById('reportModal');
            modal.classList.remove('show');
        }
        
        function clearFilters() { 
            document.getElementById('stockFilter').value = ''; 
            updateDateFilter(); 
            renderReports(); 
        }
        
        function setTheme(theme) {
            document.body.className = theme;
            localStorage.setItem('reportTheme', theme);
        }
        
        // 键盘支持：ESC 关闭
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
        
        // 点击遮罩关闭
        document.getElementById('reportModal').addEventListener('click', e => {
            if (e.target.id === 'reportModal') closeModal();
        });
        
        document.getElementById('stockFilter').addEventListener('change', updateDateFilter);
        
        const savedTheme = localStorage.getItem('reportTheme');
        if (savedTheme) setTheme(savedTheme);
        
        loadReports();
    </script>
</body>
</html>
